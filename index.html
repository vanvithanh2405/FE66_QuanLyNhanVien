<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="card text-left">
            <div class="card-body">
              <h4 class="card-title bg-dark text-center text-white p-2">Quản lý nhân viên</h4>
              <p class="card-text">
                  <form>
                      <div class="form-group">
                          <p>Mã nhân viên</p>
                          <input type="text" class="form-control" id="maNhanVien">
                          <p class="text text-danger" id="error_require_maSinhVien"></p>
                          <p class="text text-danger" id="error_min_max_length_maSinhVien"></p>
                      </div>

                      <div class="form-group">
                        <p>Tên nhân viên</p>
                        <input type="text" class="form-control" id="tenNhanVien">
                        <p class="text text-danger" id="error_require_tenNhanVien"></p>
                        <p class="text text-danger" id="error_allLetter_tenNhanVien"></p>
                    </div>

                    <div class="form-group">
                        <p>Chức vụ</p>
                        <select name="" id="chucVu" class="w-100 p-2">
                            <option>Nhân viên</option>
                            <option>Quản lý</option>
                            <option>Giám đốc</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <p>Lương cơ bản</p>
                        <input type="text" class="form-control" id="luongCoBan">
                        <p class="text text-danger" id="error_require_luongCoBan"></p>
                        <p class="text text-danger" id="error_allNumber_luongCoBan"></p>
                        <p class="text text-danger" id="error_min_max_length_luongCoBan"></p>
                    </div>

                    <div class="form-group">
                        <p>Số giờ làm trong tháng</p>
                        <input type="text" class="form-control" id="soGioLam">
                        <p class="text text-danger" id="error_require_soGioLam"></p>
                        <p class="text text-danger" id="error_allNumber_soGioLam"></p>
                        <p class="text text-danger" id="error_min_max_length_soGioLam"></p>
                    </div>
                  </form>
              </p>
            </div>
            <div class="card-footer">
                <div class="form-group text-right">
                    <button type="button" class="btn btn-outline-success" id="btnThemNhanVien">Thêm nhân viên</button>
                    <button type="button" class="btn btn-outline-primary" id="btnLuuThongTin">Lưu thông tin</button>
                </div>
            </div>
          </div>
      </div>

      <div class="container">
          <div class="row">
            <table class="table" style="margin-top: 50px">
                <thead class="bg-primary text-white">
                    <tr>
                        <th>Mã nhân viên</th>
                        <th>Tên nhân viên</th>
                        <th>Chức vụ</th>
                        <th>Lương cơ bản</th>
                        <th>Tổng lương</th>
                        <th>Giờ làm / tháng</th>
                        <th>Xếp loại nhân viên</th>
                        <th></th>
        
                    </tr>
                </thead>

                <tbody id="tblNhanVien">

                </tbody>
            </table>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    
    <script src="./models/NhanVien.js"></script>
    <script src="./models/Validation.js"></script>
    
    <script src="./js/indexAjax.js"></script>
    <!-- <script src="./js/index.js"></script> -->
  </body>
</html>
